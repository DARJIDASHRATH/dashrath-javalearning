<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Customer Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body >
    <div class="container"  >
        <div class="row">
            <h1 style="margin-left: 300px; margin-top: 20px;" > Customers Table </h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a href="/customers/new" class="btn btn-primary btn-sm mb-3" style="margin-left: 1000px;"> Add</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th> 
                    <th>Date Of Birth</th>
                    <th>Mobile Number</th>
                    <th>Address</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th width="200px" id="actiontag"> Actions </th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="customer : ${customers}">
                    <th th:text="${customer.id}"></th>
                    <td th:text="${customer.firstName+' '+customer.lastName}"></td>
                    <td th:text="${#dates.format(customer.dateOfBirth, 'dd-MM-yyyy')}"></td>
                    <td th:text="${customer.mobileNumber}"></td>
                    <td th:text="${customer.address1+ ', ' + customer.address2}"></td>
                    <td th:text="${customer.age}"></td>
                    <td th:text="${customer.gender}"></td>
                    <td>
                        <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-primary">Edit</a>
                        <a id="deletebtn" th:href="@{/customers/{id}(id=${customer.id})}" class="btn btn-danger"
                        th:data-confirm-delete="|Are you sure you want to delete this customers ${customer.id}?|"
 						onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return  false">Delete</a>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>
</body>
</html>
