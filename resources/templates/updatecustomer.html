<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Customer Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers}">Customer Details</a>
            </li>
        </ul>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center"> Update Customer Details </h1>
                <div class="card-body">
                    <form th:action="@{/customers/{id} (id=${customer.id})}" th:object="${customer}" method="POST">
                        <div class="form-group">
                            <label> First Name </label>
                            <input type="text" name="firstName" th:field="*{firstName}" class="form-control"
                                placeholder="Enter First Name" />
                        </div>

                        <div class="form-group">
                            <label> Last Name </label>
                            <input type="text" name="lastName" th:field="*{lastName}" class="form-control"
                                placeholder="Enter Last Name" />
                        </div>

                        <div class="form-group">
                            <label> Date of birth </label>
                            <input type="text" name="Date of birth" th:field="*{dateOfBirth}" class="form-control"
                                placeholder="Enter Date of birth" />
                        </div>

                        <div class="form-group">
                            <label> Mobile number </label>
                            <input type="text" name="mobileNumber" th:field="*{mobileNumber}" class="form-control"
                                placeholder="Enter Mobile Number" />
                        </div>

                        <div class="form-group">
                            <label> Address line 1 </label>
                            <input type="text" name="address1" th:field="*{address1}" class="form-control"
                                placeholder="Enter  Address line 1" />
                        </div>

                        <div class="form-group">
                            <label> Address line 2 </label>
                            <input type="text" name="address2" th:field="*{address2}" class="form-control"
                                placeholder="Enter Address line 2" />
                        </div>

                        <div class="form-group">
                            <label> Age </label>
                            <input type="text" name="age" th:field="*{age}" class="form-control"
                                placeholder="Enter Age" />
                        </div>

                        <div class="form-group">
                            <label> Gender </label><br>
                            <input type="radio" id="male" name="gender" value="Male" th:field="*{gender}">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="Female" th:field="*{gender}">
                            <label for="female">Female</label>
                        </div>

                        <div class="form-group">
                            <label> Email </label>
                            <input type="text" name="email" th:field="*{email}" class="form-control"
                                placeholder="Enter Email" />
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
