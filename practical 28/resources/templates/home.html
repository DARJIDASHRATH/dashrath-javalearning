<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customer}">Customer Management</a>
            </li>
        </ul>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Customer Details Form</h1>
                <div class="card-body">
                    <form action="/customer" th:object="${customer}" method="POST">
                    <input type="hidden" name="id" th:field="*{id}" class="form-control"/>
                        
                        <div class="form-group">
                            <label> First Name </label>
                            <input type="text" name="firstName" th:field="*{firstName}" class="form-control"
                                placeholder="Enter First Name" required />
                        </div>

                        <div class="form-group">
                            <label> Last Name </label>
                            <input type="text" name="lastName" th:field="*{lastName}" class="form-control"
                                placeholder="Enter Last Name" required />
                        </div>

                        <div class="form-group">
                            <label> Date of birth </label>
                            <input type="date" name="Date of birth" th:field="*{dateOfBirth}" class="form-control"
                                placeholder="Enter Date of birth" required />
                        </div>

                        <div class="form-group">
                            <label> Mobile number </label>
                            <input type="number" name="mobileNumber" th:field="*{mobileNumber}" class="form-control"
                                placeholder="Enter Mobile Number" required />
                        </div>

                        <div class="form-group">
                            <label> Address line 1 </label>
                            <input type="text" name="address1" th:field="*{address1}" class="form-control"
                                placeholder="Enter Address line 1" required />
                        </div>
                        
                        <div class="form-group">
                            <label> Address line 2 </label>
                            <input type="text" name="address2" th:field="*{address2}" class="form-control"
                                placeholder="Enter Address line 2" required />
                        </div>

                        <div class="form-group">
                            <label> Age </label>
                            <input type="text" name="age" th:field="*{age}" class="form-control" placeholder="Enter Age"
                                required />
                        </div>

                        <div class="form-group">
                            <label> Gender </label><br>
                            <input type="radio" id="male" name="gender" value="Male" th:field="*{gender}">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="Female" th:field="*{gender}">
                            <label for="female">Female</label>
                        </div>

                        <div class="form-group">
                            <label> Email </label>
                            <input type="text" name="email" th:field="*{email}" class="form-control"
                                placeholder="Enter Email Id" required />
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
